site_name: Reasoning-Engine-CoT
repo_url: https://github.com/EgeCankaya/Reasoning-Engine-CoT
site_url: https://EgeCankaya.github.io/Reasoning-Engine-CoT
site_description: Chain-of-Thought fine-tuning specialist for logic and math puzzles.
site_author: Egemen Ã‡ankaya
edit_uri: edit/main/docs/
repo_name: EgeCankaya/Reasoning-Engine-CoT
copyright: Maintained by <a href="https://EgeCankaya.com">EgeCankaya</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/reasoning_engine_cot"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EgeCankaya/Reasoning-Engine-CoT
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/Reasoning-Engine-CoT

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
